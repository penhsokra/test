<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>iOS Keyboard Fix with Scroll & Bottom Space</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* Prevent body scroll */
      font-family: sans-serif;
      background: #f5f5f5;
    }

    .wrap {
      overflow-y: auto;
      height: 100vh; /* will be overridden by JS */
      padding: 16px;
      box-sizing: border-box;
      background: white;
    }

    header {
      height: 50px;
      line-height: 50px;
      background: #007bff;
      color: white;
      text-align: center;
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin: 16px 0;
      font-size: 16px;
      box-sizing: border-box;
    }

    .btn-floating-sticky {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: #007bff;
      color: white;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 20;
      transition: transform 0.3s ease;
    }

    body.keyboard-open .btn-floating-sticky {
      transform: translateY(100%);
    }
  </style>
</head>
<body>
  <header>차감 신청</header>

  <div class="wrap">
    <p>키보드가 열릴 때 아래 버튼이 가려지지 않고, 빈 공간 없이 스크롤 되어야 합니다.</p>
    <input type="text" placeholder="텍스트 입력 1" />
    <input type="text" placeholder="텍스트 입력 2" />
    <input type="text" placeholder="텍스트 입력 3" />
    <div style="height: 800px;"></div>
  </div>

  <div class="btn-floating-sticky">하단 고정 버튼</div>

  <script>
    const wrap = document.querySelector('.wrap');

    function updateWrapHeight() {
      const vh = window.visualViewport ? window.visualViewport.height : window.innerHeight;
      if (wrap) {
        wrap.style.height = `${vh}px`;
      }
    }

    function adjustPaddingOnKeyboard() {
      if (!wrap) return;
      if (!window.visualViewport) return;

      const keyboardOpen = window.visualViewport.height < window.innerHeight - 100;
      if (keyboardOpen) {
        const keyboardHeight = window.innerHeight - window.visualViewport.height;
        wrap.style.paddingBottom = `${keyboardHeight}px`;
      } else {
        wrap.style.paddingBottom = '16px'; // reset to original padding
      }
      document.body.classList.toggle('keyboard-open', keyboardOpen);
    }

    function onViewportChange() {
      updateWrapHeight();
      adjustPaddingOnKeyboard();
    }

    window.addEventListener('load', onViewportChange);

    if (window.visualViewport) {
      window.visualViewport.addEventListener('resize', onViewportChange);
      window.visualViewport.addEventListener('scroll', onViewportChange);
    }

    window.addEventListener('resize', onViewportChange);

    // Scroll input into view when focused
    document.querySelectorAll('input, textarea').forEach(input => {
      input.addEventListener('focus', () => {
        setTimeout(() => {
          input.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }, 300);
      });
    });
  </script>
</body>
</html>
