<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mobile Safari Input Fix</title>
<style>
  html, body {
    height: 100dvh; /* dynamic viewport height for iOS Safari */
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    font-family: Arial, sans-serif;
  }

  .container {
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    padding: 20px;
  }

  input, textarea {
    margin-bottom: 20px;
    padding: 10px;
    font-size: 16px; /* prevents iOS zoom */
  }
</style>
</head>
<body>
<div class="container">
  <input type="text" placeholder="Name">
  <input type="email" placeholder="Email">
  <textarea placeholder="Message"></textarea>
  <input type="text" placeholder="Another input">
</div>

<script>
  // Scroll input into view when focused
  document.querySelectorAll('input, textarea').forEach(input => {
    input.addEventListener('focus', () => {
      setTimeout(() => {
        input.scrollIntoView({ behavior: 'smooth', block: 'center' });
      }, 300); // allow keyboard to open
    });

    // Reset scroll when input loses focus
    input.addEventListener('blur', () => {
      setTimeout(() => {
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }, 300); // allow keyboard to close
    });
  });

  // Optional: prevent overscroll/bounce
  document.body.style.overscrollBehavior = 'contain';
</script>
</body>
</html>
